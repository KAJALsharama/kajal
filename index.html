<!DOCTYPE html>
<html>
  <head>
    <title>link Styles example</title>
    <style>
      ?*Univisited link*/
    a:link{
      color:blue;
      text-decoration:none;
    }
      /*visited link*/
      a:visited{
        color:purple;
        text-decoration:none;
      }
      /*mouse over link*/
      a:hover{
        color:red;
        text-decoration:underline;
      }
      /*Active link*/
      a:active{
        color:green;
        text-decoration:underline;
      }
      </style>
  </head>head>
  <body>
    <p><a href="#".this is an unvisited link.</a></p>
<p><a href="#">this is a visited link/</a></p>
    <p><a href="#"> hover over this link/</a></p>
    <p><a href="#">click this link</a></p>
  </body>
</html>
